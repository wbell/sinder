<ion-header>
  <ion-navbar>
    <ion-title>{{team.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="primary" (click)="teamDetails(team.id)">
        <ion-icon name="information-circle" hideWhen="ios"></ion-icon>
        <ion-icon name="information-circle-outline" showWhen="ios"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content #content1>
  <ion-list>
    <ion-item [hidden]="(chat | keys).length">
      Let's get this party started!
    </ion-item>
    <ion-item-sliding *ngFor="let m of chat | keys">
      <ion-item>
        <ion-avatar item-left (tap)="userDetail(chatters[m.value.by])">
          <img [src]="chatters[m.value.by].photoURL" [alt]="chatters[m.value.by].displayName">
        </ion-avatar>
        <p>{{m.value.message}}</p>
        <p>
          <small>{{chatters[m.value.by].displayName}} &bull;
          <span [title]="m.value.timestamp | date:'medium'">{{m.value.timestamp | date:'EEE, h:mm a'}}</span></small>
        </p>
      </ion-item>
      <ion-item-options side="right" [hidden]="!user.admin">
        <button ion-button icon-only color="danger" (click)="deleteMessage(m.key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
  <form (submit)="sendMessage(message)">
    <ion-item>
      <ion-input start type="text" placeholder="Message..." [(ngModel)]="message" [ngModelOptions]="{standalone: true}"></ion-input>
      <button item-right ion-button [disabled]="!message.length" color="primary" type="submit">Send</button>
    </ion-item>
  </form>
  </ion-toolbar>
</ion-footer>
