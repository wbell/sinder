<ion-header>
  <ion-toolbar>
    <!-- <ion-title>
      About
    </ion-title> -->
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Close</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <img [src]="u.photoURL" [alt]="u.displayName">

  <div padding>
    <h2>{{u.displayName}} <small [hidden]="!u.nickName">({{u.nickName}})</small></h2>
    <h3 [hidden]="!u.employee">{{staffLevels[u.staffLevel]}}</h3>
    <h3 [hidden]="u.employee">{{u.company}} <span [hidden]="!u.position">- {{u.position}}</span></h3>
    <div class="tags"><ion-chip *ngFor="let tag of u.tags"><ion-label>#{{tags[tag]}}</ion-label></ion-chip></div>
    <div class="bio">
      <p>{{u.bio}}</p>
    </div>
    <ion-list [hidden]="u.doNotContact">
      <a ion-item [hidden]="!u.email" [href]="'mailto:'+u.email">{{u.email}}</a>
      <a ion-item [hidden]="!u.phone" [href]="'tel:'+u.phone">{{u.phone}}</a>
    </ion-list>
  </div>
</ion-content>
