<ion-header>

  <ion-navbar>
    <ion-title>Sinder</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
  </ion-slides>

  <ion-footer>
    <button ion-button full large (click)="login()">
      Sign in with Google
    </button>
  </ion-footer>


</ion-content>
