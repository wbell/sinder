<ion-header>
  <ion-toolbar>
    <ion-title>
      Member Finder
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Done</span>
        <ion-icon name="md-checkmark" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding id="viewport">
  <div class="swing-stack" swing-stack  [stackConfig]="stackConfig"  #myswing1 (throwout)="onThrowOut($event)">
    <ion-card class="swing-card" swing-card #mycards1 *ngFor="let u of cards">
      <ion-card-header>
        <h2>{{u.displayName}} <small [hidden]="!u.nickName">({{u.nickName}})</small></h2>
        <h3>{{staffLevels[u.staffLevel]}}</h3>
      </ion-card-header>
      <img [src]="u.photoURL" alt="{{u.displayName}}">
      <ion-card-content>
        <p class="bio">{{u.bio}}</p>
        <div class="tags"><ion-chip *ngFor="let tag of u.tags"><ion-label>#{{tags[tag]}}</ion-label></ion-chip></div>
      </ion-card-content>
      <!-- <ion-row>
        <ion-col>
          <button ion-fab mini color="danger">No</button>
        </ion-col>
        <ion-col>
          <button ion-fab mini color="secondary">Yes</button>
        </ion-col>
      </ion-row> -->
    </ion-card>
  </div>
</ion-content>
